name: CI
on:
  pull_request:
    branches:
      - master
jobs:

  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: golangci-lint
      uses: reviewdog/action-golangci-lint@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: test
      run: go test -v ./...

    - name: Build
      if: success()
      run: go build -v .
